<!DOCTYPE html>
<html>
<head>
    <title>Kisumu GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([-0.09, 34.75], 12);

        // Add a basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load and add the GeoJSON data
        fetch('kisumu-data.geojson')
    .then(response => response.json())
    .then(data => {
        // Add the GeoJSON layer to the map
        L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
                // Popup for each feature showing its properties
                let popupContent = "<strong>Feature ID:</strong> " + feature.properties.id;
                for (const [key, value] of Object.entries(feature.properties)) {
                    popupContent += `<br><strong>${key}:</strong> ${value}`;
                }
                layer.bindPopup(popupContent);
            },
            style: function (feature) {
                // Optional: Style features dynamically based on properties
                return {
                    color: "#3388ff",
                    weight: 2,
                };
            },
        }).addTo(map);
    })
    .catch(error => {
        console.error("Error loading GeoJSON data:", error);
    });
    </script>
</body>
</html>
